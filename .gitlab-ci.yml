# Using the node alpine image to build the React app
image: node:10.15.2

stages:
  - install
  - test
  - build
  - semantic-release
  - publish

# JOBS

"Install":
  stage: install
  except:
    - master
  script:
    - yarn
  artifacts:
    paths:
      - node_modules/
    expire_in: 10 minutes

"Install and save artifacts":
  stage: install
  only:
    - master
  script:
    - yarn
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 week

"Test":
  stage: test
  except:
    - tags
  script:
    - yarn lint
    - yarn test:coverage

"Build":
  stage: build
  script:
    - yarn build:lib
  artifacts:
    paths:
      - dist
    expire_in: 10 minutes

"Semantic-Release":
  stage: semantic-release
  when: manual
  only:
    - master
  script:
    - yarn semantic-release

"Publish on NPM":
  stage: publish
  only:
    - tags
  script:
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'>.npmrc
    - npm config set unsafe-perm true
    - npm publish --access public
